<div class="password-container">
  <div class="password-container-content">
    <form [formGroup]="form">
      <input type="text" placeholder="Password" formControlName="password">
    </form>

    <div class="password-warnings-container" [ngClass]="className">
      <p class="warning-message">The password is easy</p>
      <p class="warning-message">The password is medium</p>
      <p class="warning-message">The password is strong</p>
    </div>
  </div>
</div>
